<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sajha karobar</title>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#16a34a">
    <meta name="description" content="sajha karobar - साझा समाधान, सजिलो व्यापार">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="sajha karobar">
    <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #16a34a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

    <!-- Loading / Redirect Screen -->
    <div class="text-center">
        <div class="flex justify-center mb-6">
            <img src="/assets/images/logo.png" alt="sajha karobar" class="h-20 w-20 rounded-2xl shadow-lg">
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-1">sajha karobar</h1>
        <p class="text-xs text-gray-400 font-medium uppercase tracking-wider mb-8">"साझा समाधान, सजिलो व्यापार"</p>
        <div class="flex justify-center mb-6">
            <div class="loader"></div>
        </div>
        <p class="text-sm text-gray-500">Loading...</p>

        <!-- Install Button (hidden until install prompt) -->
        <button id="installBtn" class="hidden mt-6 bg-green-600 hover:bg-green-700 text-white font-semibold py-2.5 px-6 rounded-lg transition shadow-md">
            <i class="fa-solid fa-download mr-2"></i> Install App
        </button>
    </div>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('SW registered:', reg.scope))
                    .catch(err => console.error('SW registration failed:', err));
            });
        }
    </script>

    <!-- PWA Install Prompt -->
    <script>
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').classList.remove('hidden');
        });
        document.getElementById('installBtn').addEventListener('click', () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choice) => {
                console.log('Install:', choice.outcome);
                deferredPrompt = null;
                document.getElementById('installBtn').classList.add('hidden');
            });
        });
    </script>

    <!-- Auto-redirect based on auth -->
    <script>
        (function() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/dashboard';
            } else {
                window.location.href = '/login';
            }
        })();
    </script>
</body>
</html>
