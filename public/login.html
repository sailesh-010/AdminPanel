<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jha System - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    /* Responsive tweaks for screens above 400px */
    @media (min-width: 400px) {
      .title-section {
        padding: 2rem;
      }
    }
  </style>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#EAF4F8] via-[#F3FAFC] to-white min-h-screen flex items-center justify-center">

  <!-- Main Container -->
  <div class="w-full max-w-6xl bg-white rounded-2xl shadow-lg overflow-hidden grid grid-cols-1 md:grid-cols-2">

    <!-- LEFT SECTION -->
    <div class="title-section relative bg-[#eef6f8] pt-3 flex flex-col justify-center">
       <div class="flex items-center">
        <div class="w-8 h-8 rounded-md"> <img src="/assets/images/logo.png" alt="Jha System Logo"></div> 
        <span class="title text-xl sm:text-2xl md:text-3xl font-bold text-gray-800">Jha System</span>
       </div>
       <span class="flex flex-col text-sm text-gray-600 mt-1">"साझा समाधान, सजिलो व्यापार"</span>
      
      <!-- Image Slider -->
      <div class="relative mt-5 w-full h-80 overflow-hidden rounded-xl">
        <div class="relative w-full h-full" id="slider">
          <img id="slideImg" class="w-full h-full object-cover" alt="Slide">
        </div>
        <!-- Navigation dots -->
        <div class="absolute bottom-3 left-1/2 transform -translate-x-1/2 flex gap-2">
          <button type="button" class="w-2.5 h-2.5 rounded-full bg-white/70 hover:bg-white" onclick="goToSlide(0)"></button>
          <button type="button" class="w-2.5 h-2.5 rounded-full bg-white/70 hover:bg-white" onclick="goToSlide(1)"></button>
          <button type="button" class="w-2.5 h-2.5 rounded-full bg-white/70 hover:bg-white" onclick="goToSlide(2)"></button>
        </div>
      </div>

    </div>

    <!-- RIGHT SECTION -->
    <div class="p-10 flex flex-col justify-center bg-gradient-to-br from-white to-[#f9fbfd] rounded-r-2xl">

      <!-- Headline -->
      <div class="mb-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome</h2>
        <p class="text-sm text-gray-500">
          Login to continue your journey with Jha System
        </p>
      </div>

      <!-- Form -->
      <form id="loginForm" class="space-y-5">
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent transition"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent transition"
            required
          />
        </div>

        <!-- Options -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2 text-gray-600">
            <input type="checkbox" class="w-4 h-4 accent-red-500 rounded"/>
            <span>Remember me</span>
          </label>
          <a href="/reset-password" class="text-red-500 hover:underline font-medium">
            Forgot Password?
          </a>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm"></div>

        <!-- Submit -->
        <button
          type="submit"
          id="submitBtn"
          class="w-full bg-gradient-to-r from-red-500 to-red-600 text-white py-3 rounded-lg shadow-lg hover:shadow-xl hover:from-red-600 hover:to-red-700 transition transform hover:scale-[1.02] active:scale-[0.98] font-semibold"
        >
          Log In
        </button>
      </form>

      <!-- Footer -->
      <p class="text-sm text-center text-gray-500 mt-8">
        Don't have an account?
        <a href="/signup" class="text-red-500 font-semibold hover:underline">
          Join Jha System Now!
        </a>
      </p>
    </div>
  </div>

<script src="../assets/Js/login.js"></script>
</body>
</html>
