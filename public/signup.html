<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sajha karobar - Sign Up</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#16a34a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16.png">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>

<body class="bg-gradient-to-br from-green-50 via-white to-white min-h-screen flex items-center justify-center">

<div class="w-full max-w-6xl bg-white rounded-2xl shadow-lg overflow-hidden grid grid-cols-1 md:grid-cols-2">

  <!-- LEFT -->
  <div class="bg-green-50 p-8 flex flex-col justify-center">
    <h1 class="text-3xl font-bold text-gray-800">sajha karobar</h1>
    <p class="text-gray-600 mt-2">Create your account to get started</p>
  </div>

  <!-- RIGHT -->
  <div class="p-10 bg-gradient-to-br from-white to-[#f9fbfd]">

    <h2 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h2>
    <p class="text-sm text-gray-500 mb-6">
      Sign up to access sajha karobar
    </p>

    <form id="signupForm" class="space-y-5">

      <div>
        <label class="text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" required
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label class="text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" required
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label class="text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" required
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label class="text-sm font-medium text-gray-700">Tenant Name</label>
        <input type="text" id="tenant" required
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-400"
          placeholder="Company / Shop Name"/>
      </div>

      <div>
        <label class="text-sm font-medium text-gray-700">Select Shop Type:</label>
        <select id="shopType" required
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-400">
          <option value="shoe">shoe</option>
          <option value="clothes">clothes</option>
        </select>
      </div>

      <div id="error" class="hidden p-3 bg-green-100 text-green-700 rounded-lg text-sm"></div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-3 rounded-lg font-semibold hover:scale-[1.02] transition">
        Create Account
      </button>

    </form>

    <p class="text-sm text-center text-gray-500 mt-6">
      Already have an account?
      <a href="/login" class="text-green-600 font-semibold hover:underline">Login</a>
    </p>

  </div>
</div>

<script src="/assets/Js/signup.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .catch(err => console.error('SW registration failed:', err));
  }
</script>

</body>
</html>
